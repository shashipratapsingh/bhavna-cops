spring.application.name=API-Gateway
server.port=8083

# Eureka Client Configuration
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
#eureka.client.serviceUrl.defaultZone=http://eureka-server:8761/eureka
spring.cloud.discovery.enabled=true
spring.cloud.client.discovery.enabled=true

# Configuring Routes for auth Service
spring.cloud.gateway.routes[0].id=auth-service
spring.cloud.gateway.routes[0].uri=lb://AUTH-SERVICES
spring.cloud.gateway.routes[0].predicates[0]=Path=/auth/**
spring.cloud.gateway.routes[0].filters[0]=AuthenticationFilter

# Routes for Product Services
spring.cloud.gateway.routes[1].id=product-service
spring.cloud.gateway.routes[1].uri=lb://PRODUCT-SERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/products/**
spring.cloud.gateway.routes[1].filters[0]=AuthenticationFilter

# Routes for Consumer Services
spring.cloud.gateway.routes[2].id=consumer-service
spring.cloud.gateway.routes[2].uri=lb://CONSUMER-SERVICE
spring.cloud.gateway.routes[2].predicates[0]=Path=/consumer/**
spring.cloud.gateway.routes[2].filters[0]=AuthenticationFilter

